<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.11 (454874)"/><meta name="created" content="2020-05-02 20:24:43 +0000"/><meta name="source" content="mobile.android"/><meta name="updated" content="2020-05-02 20:24:43 +0000"/><title>无水印的视频版权签名</title></head><body><div>图像和视频，</div><div><br/></div><div>设计算法以某种抓取机制取图像某些像素点的meta data.加密生成密钥签名。</div><div><br/></div><div>版权作者对他的作品P1申请版权认证。</div><div><br/></div><div>与主流图像视频软件公司组成的行业联盟合作。使用这些图像处理软件(Photoshop…)和视频剪辑软件(Premiere…)时，用户的被处理剪辑作品P2使用相同算法生成的检测密钥，与云端版权库中的密钥群对比，以检测出侵权作品，涉及侵权情况发生，图像视频软件会锁定该素材，禁止剪辑导出操作。</div><div><br/></div><div>建立正版素材商店。</div><div><br/></div><div>idea灵感来源：二维码的信息数据原理。</div></body></html>
