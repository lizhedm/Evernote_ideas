<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.11 (454874)"/><meta name="created" content="2020-04-27 03:44:13 +0000"/><meta name="source" content="mobile.android"/><meta name="updated" content="2020-05-10 02:33:08 +0000"/><title>人工智能挑选旅行中大量照片，保存较好的作品</title></head><body><div>在几百上千张照片中，利用深度学习，去除拍摄角度不好，光线不好(背光黑色，夜拍沙粒感)人物仪态不好(闭眼，五官变形等)的照片，重复系列照多选一进行保留。自动保留美感较好的少量可以上传社交平台的照片。</div><div><br/></div><div>选出相似的照片，每一个相似照片组内有多张照片。它们的光线，噪音，水平线，清晰度，等等有差异。初始时让用户在系列中选择每个系列留下一张，这是一个学习训练过程，记录用户的偏好数据。训练一定数量后就可以开始自动为用户清理照片。</div><div><br/></div><div>自动微ps处理，美白，亮光，模糊，降噪，锐度。</div><div><br/></div><div>多余照片保存在云端，用户可以手动人工确认删除。</div></body></html>
