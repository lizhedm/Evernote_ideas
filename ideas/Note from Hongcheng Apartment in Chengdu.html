	<div><br/></div>
	
	
	<div>面部图像识别分析，提供智能的面部保养建议(湿度，颜色，豆斑，嫩滑，水分等)</div>
	
	
	<div>推送化妆品，保养品广告。</div>
	
	<div><br/></div>
	
	<div>手机设备的物理特性可能不满足模拟镜子的条件，通过算法的图像处理仿真模拟镜子的物理特性可能是可行的解决方法之一。即通过算法识别替换掉摄像头拍摄到的图像为仿真镜子中图像的特性。</div>
	<div><br/></div>
	<div>照相机拍摄一张高清的镜子作为底图，将摄像头拍摄到的图像与镜子地图进行图像处理融合，效果如何需要测试。</div><div><br/></div><div>思路不一定局限于玻璃水银镜子，还有其他材料反光性能好的材料，例如一些金属。</div>
